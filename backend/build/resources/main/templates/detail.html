<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}">게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-body .card-text {
        white-space: pre-wrap; /* 내용의 공백과 줄바꿈을 유지 */
    }
    .card-header, .card-footer {
        background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-3" th:text="${post.title}">게시글 제목</h2>

  <div class="d-flex justify-content-end text-muted mb-3">
    <span class="me-3"><strong>작성자: </strong><span th:text="${post.author}"></span></span>
    <span><strong>작성일: </strong><span th:text="${#temporals.format(post.createAt, 'yyyy-MM-dd HH:mm')}"></span></span>
  </div>

  <div class="card mb-4" th:if="${post.code != null and !post.code.isEmpty()}">
    <div class="card-header">
      <strong>💻 Code</strong>
    </div>
    <div class="card-body bg-light">
      <pre><code class="language-java" th:text="${post.code}">// 여기에 코드가 표시됩니다.</code></pre>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <strong>📝 Content</strong>
    </div>
    <div class="card-body">
      <p class="card-text" th:text="${post.content}">여기에 내용이 표시됩니다.</p>
    </div>
  </div>

  <hr class="my-4">

  <div class="d-flex justify-content-end">
    <a href="/posts" th:href="@{/posts}" class="btn btn-secondary">📋 목록으로</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
