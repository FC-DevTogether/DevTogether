<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">새 게시글 작성 📝</h2>

    <form action="/posts" method="post" th:object="${postCreateRequest}">

        <div class="mb-3">
            <label for="title" class="form-label"><strong>제목</strong></label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력해주세요" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label"><strong>작성자</strong></label>
            <input type="text" id="author" name="author" class="form-control" placeholder="이름을 입력해주세요" required>
        </div>

        <div class="mb-3">
            <label for="code" class="form-label"><strong>코드</strong></label>
            <textarea id="code" name="code" class="form-control" rows="5" placeholder="코드를 입력해주세요"></textarea>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label"><strong>내용</strong></label>
            <textarea id="content" name="content" class="form-control" rows="10" placeholder="내용을 입력해주세요" required></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">✅ 등록</button>
            <a href="/posts" class="btn btn-secondary">📋 목록으로</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
