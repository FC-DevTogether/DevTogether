spring:
  profiles:
    active: test

# CORS 설정
cors:
  allowed-origins:
    - "http://localhost:5173"
    - "http://localhost:4173"
    - "https://devtogether.site"
  allowed-methods:
    - "GET"
    - "HEAD"
    - "POST"
    - "PUT"
    - "DELETE"
    - "PATCH"
    - "OPTIONS"
  allowed-headers:
    - "*"
  allow-credentials: true
  max-age: 3600